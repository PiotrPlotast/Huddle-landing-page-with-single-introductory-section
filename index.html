<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="logo">
    </nav>
  </header>
  <main>
    <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>

    <button>Register</button>
  </main>
  <footer>
    <ul>
      <li><a href="#"><img src="./images/facebook-f.svg" alt=""></a></li>
      <li><a href="#"><img src="./images/twitter.svg" alt=""></a></li>
      <li><a href="#"><img src="./images/instagram.svg" alt=""></a></li>
    </ul>
  </footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
