<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="logo" class="header__logo">
    </nav>
  </header>
  <main>
    <section class="hero">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="hero__bg-img">
      <div class="large-screen-wrapper">
        <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
        <p class="hero__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="hero__btn">Register</button>
      </div>
    </section>
  </main>
  <footer>
    <ul class="footer__links">
      <li><a href="https://github.com/PiotrPlotast" target="_blank" aria-label="my github"><img
            src="./images/facebook-f.svg" class="link--icon" alt=""></a></li>
      <li><a href="https://github.com/PiotrPlotast" target="_blank" aria-label="my github"><img
            src="./images/twitter.svg" class="link--icon" alt=""></a></li>
      <li><a href="https://github.com/PiotrPlotast" target="_blank" aria-label="my github"><img
            src="./images/instagram.svg" class="link--icon" alt=""></a></li>
    </ul>
  </footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
